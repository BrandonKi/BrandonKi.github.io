<script>
    function copyRSSLink(event) {
        event.preventDefault();
        const rssURL = "https://brandonkirincich.com/blog/feed";
        const tooltip = document.querySelector('.rss-tooltip');

        navigator.clipboard.writeText(rssURL)
            .then(() => {
                tooltip.textContent = "Copied to Clipboard!";

                setTimeout(() => {
                    tooltip.textContent = "Subscribe to RSS";
                }, 2000);
            })
            .catch(err => {
                tooltip.textContent = "Failed to Copy!";
                console.error('Copy failed: ', err);

                setTimeout(() => {
                    tooltip.textContent = "Subscribe to RSS";
                }, 2000);
            });
    }
</script>
